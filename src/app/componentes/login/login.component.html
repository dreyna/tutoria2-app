<div class="container login">
<div class="card">
    <div class="card-header bg-primary" style="color:aliceblue">
      Login
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label for="a">Usuario:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="a">Password:</label>
                <input type="password" class="form-control">
            </div>
            <button class="btn btn-primary" (click)="login()">Enviar</button>
        </form>
    </div>
  </div>
</div>
