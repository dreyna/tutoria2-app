<app-home></app-home>
<div class="container" style="width: 400px;">
    <h3>Usuarios</h3>
    <p><a class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></a></p>
    <table class="table" >
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Usuario</th>
            <th scope="col">Password</th>
            <th scope="col" colspan="2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.idusuario}}</td>
            <td>{{usuario.nomuser}}</td>
            <td>{{usuario.clave}}</td>
            <td><a class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
            <td><a class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
          </tr>         
        </tbody>
      </table>
</div>
